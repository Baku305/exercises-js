<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>Title</label>
          <input type="text" id="todo-title" />
        </div>
        <div>
          <label>Completed</label>
          <input type="checkbox" id="todo-completed" />
        </div>

        <button type="submit" id="submit-todo"></button>
      </form>
    </div>
  </body>
</html>

<script>
  // code here
  const titleobj = document.body.querySelector('#todo-title');
  const completedobj = document.body.querySelector('#todo-completed');
  const submit = document.body.querySelector('#submit-todo')
  
  const obj = {
  }
  
  titleobj.addEventListener ("blur",()=>{ 
     obj.title = titleobj.value 
   }) 
   
   
   completedobj.addEventListener ("blur",()=>{ 
     obj.completed = completedobj.checked
   }) 
   
  
   submit.addEventListener ("click",(e)=>{ 
     e.preventDefault() 
     postObject(); 
   }) 
 

  
  async function postObject(){ 
   const rawResponse = await fetch('https://jsonplaceholder.typicode.com/posts', { 
     method: 'POST', 
     headers: { 
       'Accept': 'application/json', 'Content-Type': 'application/json/;charset=utf-8' 
     }, 
     body: JSON.stringify(obj) 
   });
   const content = await rawResponse.json()
   console.log(content)
 }
 
</script>
